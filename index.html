<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <style>
        .each_container, #selectDiv, #clearDiv {
            float: left;
        }
        
        #selectDiv, #clearDiv {
            width: 50%;
        }
        
        .float_container {
            margin-top: 50px;
        }
        
        .left_container {
            width: 60%;
        }
        
        .right_container {
            width: 40%;
        }
        
        #us_map {
            margin-left: 30;
            margin-bottom: 0;
        }
        
        .gridlines line {
            stroke: #bbb;
        }
        
        .gridlines .domain {
            stroke: none;
        }
        
        h2 {
            font-size: 48px;
        }
        
        .outline {
            stroke: black;
            stroke-width: 1px;
            fill: none;
        }
        
        .heading {
            text-align: center;
            padding: 10px;
            margin-top: 30px;
        }
        
        .state_graph {
            margin-top: 80px;
        }
        
        .mouseover {
            stroke-width: 3px;
            pointer-events: none;
        }
        
        #colorLegend {
            font-size: 20px;
            margin-top: 0;
        }
        
        #legendDiv {
            margin: 0;
            text-align: center;
        }
        
        #clear_button:hover {
            cursor: pointer;
        }
        
        #selectDiv {
            padding-left: 4%;
        }
        
        #clearDiv {
            padding-left: 10%;
        }
        
        #clear_button {
            border-radius: 20px;
            font-size: 20px;
            margin-left: 20px;
        }
        
        #year-select {
            border-radius: 20px;
            width: 100px;
            font-size: 20px;
        }

        html {
            margin-bottom: 100px;
        }
    </style>
    <title>Project 2</title>
</head>

<body>
    <h2 class="heading">Real Estate Trends</h2>
    <div class="float_container">
        <div class="buttons">
            <div id="selectDiv">
                <select id="year-select" class="form-select"></select>
            </div>
            <div id="clearDiv">
                <button id="clear_button" type="button" class="btn btn-outline-danger">Clear</button>
            </div>
        </div>

        <div class="each_container left_container">
            <svg id="us_map" height="700" width="900"></svg>
            <div id="legendDiv">
                <svg id="colorLegend" height="70" width="800" style="background: #fff; margin-top:30px; "></svg>
                <p>Median Listing Price Per Square Ft</p>
            </div>
        </div>

        <div class="each_container right_container">
            <div id="state_map_div">
                <svg id="state_map" height="680" width="550"></svg>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
